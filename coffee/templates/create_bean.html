{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block Title %}
	Coffee Bean List
{% endblock Title %}

{% block Body %}
<div class="table">
	<div class="col-sm-4 col-sm-offset-1">
		<h2>Please create a Coffee Bean</h2>
		<form method="POST" action="{% url 'coffee:create' %} ">
		{% csrf_token %}
			{{bean}}
			<button type="submit" class="btn btn-success">Create Bean</button>
		</form>
	</div>
</div>
{% endblock Body %}
