{% extends "base.html" %}
{% load crispy_forms_tags  %}

{% block Title %}
	Sign Up Page
{% endblock Title %}

{% block Body %}

<div class="table">
	<div class="col-sm-8 col-sm-offset-1">
		<h3>Please fill in your information</h3>
		<form method="POST">
			{% csrf_token %}
			{{form.as_p}}
			<button type="submit" class="btn btn-primary">Sign up</button>
		</form>
	</div>
</div>
{% endblock Body %}
